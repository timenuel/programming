<body>
    <h1>Mari Membuat Telur Goreng</h1>
    <hr color="green" size="10px">

    <h2 style="color: rgb(23, 23, 203)">Alat dan Bahan</h2>
    <ul>
        <li>Telur</li>
        <li>Wajan dan Minyak</li>
        <li>Garam dan Merica</li>
    </ul>
    <hr color="green" size="10px">
    <h2>Cara Membuat</h2>
    <ol>
        <li>Panaskan minyak dalam wajan</li>
        <li>Pecahkan telur ke dalam wajan</li>
        <li>Tambahkan garam ke dalam wajan</li>
        <li>Tunggu hingga matang</li>
        <li>Angkat setelah matang dan hidangkan</li>
    </ol>
