<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guest List Labels</title>
  </head>
  <body>
    <h1>Guest List Labels</h1>

    <script>
      // Step 1: Store Guests Name in Array
      var guests = [
        "Kimberly",
        "Olivia",
        "Sophia",
        "Catriona",
        "Michele",
        "John",
        "Alice",
        "Robert",
        "Emma",
      ];

      // Step 2: Print Each Name as a Label using forEach()
      guests.forEach((guests) => {
        console.log("To : ${guests}");
      });
    </script>
  </body>
</html>
